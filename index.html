<html>
<head>
	<title>Julius Eckert</title>
	<link href='http://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
	<style>
		h1 {
			font-family: Glegoo, serif;
			font-size: 40px;
			line-height: 60px;
			width: 100%;
			border-bottom: solid 1px #333;
			color: #444;
			font-weight: 300;
			margin: 20px 0 60px 0;
		}

		p {
			display: block;
			font-family: Glegoo, sans-serif;
			font-size: 20px;
			line-height: 40px;
			color: #666;
			margin: 0 0 80px 0;
		}

		a {
			color: #444;
			text-decoration: underline;
		}

		img.foto {
			display: block;
			width: 400px;
			float: right;
			margin: 0 0 0 120px;

			filter: gray; /* IE6-9 */
			filter: grayscale(1); /* Firefox 35+ */
			-webkit-filter: grayscale(1); /* Google Chrome, Safari 6+ & Opera 15+ */
		}
		img.foto:hover {
			filter: none;
			-webkit-filter: grayscale(0);
		}

		.container {
			width: 900px;
			margin: 0 auto;
		}

		.footer {
			font-family: Glegoo, sans-serif;
			text-align: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 10px 0;
			background: white;
		}

		.footer a {
			color: #888;
			text-decoration: none;
		}
		.footer a:hover {
			color: #666;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Julius Eckert</h1>
		<img src="foto2.png" class="foto">

		<p>
			Julius Eckert is an entrepreneur and software engineer.
		</p>

		<p>
			With a decade of professional experience, he is building small companies and is helping other businesses succeed with their software needs.
		</p>

		<p>
			Get in contact:
			<br>
			<a href="mailto:eckert.julius@gmail.com">eckert.julius@gmail.com</a>
		</p>
	</div>

	<div class="footer">
		<a href="impressum.html">Impressum</a>
	</div>
</body>
</html>
